<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>NexusPoint</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <link href="../css/login.css" rel="stylesheet">
    <link href="../css/color.css" rel="stylesheet">
    <link href="../css/font.css" rel="stylesheet">
    <link href="../css/statusPageStyle.css" rel="stylesheet">
    <!-- 
    <script src="../js/reinf.js"></script>   
    -->
</head>

<body>

    <header-component></header-component>

    <div class="container">
        <div class="text-center">
            <div class="pastel-green position-absolute" style="left: 0; right: 0;">
              <h1>แก้ไขข้อมูลส่วนตัว</h1>
            </div>
             <img alt=""
             class="img-fluid position-relative"
                src="https://i.ibb.co/FmGC60q/ayr-1.jpg"
             style="border-radius: 360px; max-width: 200px; top: 120px;">
        </div>
        <div class="row">
            <div class="position-relative rounded-pill input-group-sm" style="max-width: 640px; top: 180px; right: 10px; background-color: rgba(99, 102, 106, 0.50);">
                <h2>ชื่อ-นามสกุล : <input type ="text" id="name" name = "name"></h2>
            </div>
            <div class="position-relative  rounded-pill input-group-sm" style="max-width: 640px; top: 180px; left: 50px; background-color: rgba(99, 102, 106, 0.50);">
                <h2>เบอร์โทร : <input type ="tel" id =" phone number"name = "phone-number" pattern="[0-9]{10}" maxlength="10" placeholder="รูปแบบ: XXX-XXX-XXXX"></h2>
            </div>
        </div>
        <div class="row">
            <div class="position-relative  rounded-pill input-group-sm" style="max-width: 640px; top: 240px; right: 10px; background-color: rgba(99, 102, 106, 0.50);">
                <h2>วันเดือนปีเกิด : <input  type="date" id="birthdate" name="birthdate"></h2>
            </div>
            <div class="position-relative  rounded-pill input-group-sm" style="max-width: 640px; top: 240px; left: 50px; background-color: rgba(99, 102, 106, 0.50);">
                <h2>อีเมล : <input  type="email" id="email" name="email"> </h2>
            </div>
        </div>
        <div class="row">
            <div class="position-relative  rounded-pill input-group-sm" style="max-width: 1320px; top: 300px; right: 0px; background-color: rgba(99, 102, 106, 0.50);">
                <h2>ที่อยู่ : <input  type="address" id="address" name="address"></h2>
            </div>
        </div>
        <div class="row">
            <div class="orange position-relative" style="border-radius: 45px; max-width: 200px; height: 80px; top: 420px; left: 275px; display: flex; justify-content: center; align-items: center;">
                <h6 style="margin: 0;"><button style="border: 0;background-color:#c96b2b;max-width: 200px; height: 80px;">ยืนยัน</button></h6>
            </div>
            <div class="orange position-relative" style="border-radius: 45px; max-width: 200px; height: 80px; top: 420px; left: 600px; display: flex; justify-content: center; align-items: center;">
                <h6 style="margin: 0;"><button style="border: 0;background-color:#c96b2b ;max-width: 200px; height: 80px;">ยกเลิก</button></h6>
            </div>
        </div>
    </div>
</body>

</html>
